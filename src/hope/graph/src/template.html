<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <nav class="navbar fixed-top bg-body-tertiary justify-content-center">
      <a class="navbar-brand" id="logo" href="#">
      </a>
  </nav>

  <body style = "padding:75px">
    <div class="row g-3" >
      <div class="col-8" id="row">
        <div class="row">
          <div class="col">
            <select id="type" class="form-select" aria-label="Interaction">
              <option value="">Select Interaction</option>
              <option value="quote">Quotes</option>
              <option value="reply">Replies</option>
              <option value="retweet">Retweets</option>
            </select>
          </div>
    
          <div class="col">
            <label for="timestamp" class="form-label">Date to filter by: <output id="dateVal">No date Selected</output> </label>
            <input type="range" id="date" class="form-range" min="0" max="11" value="0">     
          </div>
    
          <div class="col">
            <input type="number" class="form-control" id="top" min="0" placeholder="Top N tweets" aria-label="top">
          </div>
          <button type="button" class="btn btn-success" id="filter-btn">Apply Filters</button>
        </div>
    
        <svg id="node-link"></svg>
      </div>

      <div class="col card text-white bg-success mb-3 rounded-3" style="padding-top:20px; margin-left:20px;">
        <div class="card-header"><h2>Tweet Info</h2></div>
        <div class="card-body">
          <div id="tweet_info_container">
            Tweet: <span id="tweet"></span><br />
            Tweet Date: <span id="tweet_date"></span><br />
            Quotes: <span id="n_quote"></span><br />
            Replies: <span id="n_reply"></span><br />
            Retweets: <span id="n_retweet"></span><br />
          </div>
          <!-- <i class="fa-regular fa-message fa-rotate-90 fa-xl"></i> -->
        </div>
      </div>

    </div>

    

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
